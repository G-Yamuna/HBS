{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container">
	<div class="card col-md-5 mx-auto mt-5 shadow-lg">
		<div class="card-body">
			<!-- <h3 class="bg-secondary text-light p-3 text-center border rounded">Login</h3> -->
			<h2 class="text-center">Login</h2>
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Enter Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Enter Password" class="form-control my-2">
                <input type="submit" name="" value="login" class="col-md btn btn-success col-sm my-2">
                <a href="{% url 'rg' %}" class="btn btn-block btn-info text-light mb-2">Create New User</a>
		</form>

		</div>
	</div>
</div>

{% endblock %}
